<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/3.4/examples/navbar-fixed-top/"/>

    <title>{% block head_title %} {% endblock %} pd110</title>


    {% block style %}
    <style>
      .jumbotron {
        background-color: #3333338f !important;
      }
    </style>
    {% endblock %} {% include "headcss.html" %}
  </head>
  <body>
    {% include "navar.html" %}

    <div class="container">
      {% block jumbotron %} {% endblock %} {% block content %} {% endblock %}
    </div>
    <!-- /container -->

    {% include "javascript.html" %}
  </body>
</html>
